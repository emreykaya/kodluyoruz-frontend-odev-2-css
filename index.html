<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar-start-->
    <nav>
        <img id="logo" src="img/google.jpg" alt="google">
    </nav>
    <!-- navbar-end-->
    <!-- content-start (main)-->
<main>
    <article class="box">
            <p>Search the web using Google!</p>
            <input class="input" type="text"  />
        <div class="linkContainer">
            <a class="btn" href="https://www.google.com/">Google Search</a>
            <a class="btn" href="https://doodles.google/">I'm feeling lucky</a>
        </div>
    </article>
    <article>
        <div class="container">
            <div class="box-1">
                <p>Special Searches</p>
                    <a href="https://online.stanford.edu/search">Stanford Search</a>
                    <a href="https://tr.wikipedia.org/wiki/Linux">Linux Search</a>
            </div>
            <div class="box-2">
                    <a href="#">Help!</a>
                    <a href="#">About Google!</a>
                    <a href="#">Company Info</a>
                    <a href="#">Google Logos</a>
            </div>
            <div class="box-3">
                    <p>Get Google!</p>
                    <p>updates monthly</p>
                    <input class="input-2" type="text" placeholder="your e-mail">
            <div class="linkContainer">
                    <a class="btn-2" href="#">Subscribe</a>
                    <a href="#">Archive</a>   
            </div>
        </div>
    </article>
</main>
    <!-- content-end (main)-->
    <!-- footer-start -->
     <footer>
        <p>Copyright Â©1998 Google Inc.</p>
     </footer>
    <!-- footer-end -->
</body>
</html>
